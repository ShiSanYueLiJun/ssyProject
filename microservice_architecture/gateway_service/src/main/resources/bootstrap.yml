server:
  port: 1300
spring:
  application:
    name: gateway-service
  cloud:
    sentinel:
      filter:
        enabled: false
      # 服务启动直接建立心跳连接
      eager: true
#      scg:
#        fallback:
          ## 两种模式，一种是response返回文字提示信息，
          ## 一种是redirect，重定向跳转，需要同时配置redirect(跳转的uri)
#          mode: response
          ## 响应的状态
#          response-status: 200
          ## 响应体
#          response-body: '{"code": 200,"message": "请求失败，稍后重试！"}'
          #redirectm模式，重定向跳转，需要同时配置redirect(跳转的uri)
#          mode: redirect
#          redirect: http://www.baidu.com
      transport:
        dashboard: localhost:8080 #配置sentinel控制地址
      datasource:
        flow:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-flow-rules
            groupId: SENTINEL_GROUP
            rule-type: flow #限流
        degrade:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-degrade-rules
            groupId: SENTINEL_GROUP
            rule-type: degrade #熔断/降级
        system:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-system-rules
            groupId: SENTINEL_GROUP
            rule-type: system #系统规则
        authority:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-authority-rules
            groupId: SENTINEL_GROUP
            rule-type: authority #授权
        param-flow:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: ${spring.application.name}-param-flow-rules
            groupId: SENTINEL_GROUP
            rule-type: param-flow #指定参数流/热点规则
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        #        - id: service-provider
        #          uri: lb://service-provider
        #          predicates:
        #            # 匹配所有hello开头的接口 也可以是 context-path 名称
        #            - Path=/hello/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/test/*,/order/placeAnOrder
management:
  endpoints:
    web:
      exposure:
        include: "*"

